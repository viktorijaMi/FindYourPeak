<div class="card w-50 mt-4 mb-4">
  <div class="card-header text-center">
    <h3>Login</h3>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-4 mb-4 text-center">
    
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            required
            id="loginUsername"
            placeholder="Enter username"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            required
            id="loginPassword"
            placeholder="Enter password"
          />
        </div>

        <div class="form-group">
          <a [routerLink]="['/reset-password']">Forgot Password</a>
        </div>
        <button type="submit" class="btn btn-success">
          Login <i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
    </div>
  </div>
</div>
