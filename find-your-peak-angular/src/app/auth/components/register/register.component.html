<div class="card w-50 mt-4 mb-4" id="join-form">
  <div class="card-header text-center">
    <h3 style="color: white;">
      Start your adventurous life today!
    </h3>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-4 mb-4 text-center">
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            required
            id="registerUsername"
            placeholder="Enter username"
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            class="form-control"
            required
            id="registerEmail"
            placeholder="Enter email"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            required
            id="registerPassword"
            placeholder="Enter password"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            required
            id="repeatPassword"
            placeholder="Re-enter password"
          />
        </div>

        <button type="submit" class="btn btn-success">
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
    </div>
  </div>
</div>
