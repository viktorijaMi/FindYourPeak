<div class="card w-50 mt-4 mb-4">
  <div class="card-header text-center">
    <h3>Reset your password</h3>
  </div>
    <div class="offset-2 col-md-8 mt-4 mb-4 text-center">
      <form>
        
        <div class="form-group">
          <label for="resetPasswordEmail">We will send a link to your</label>
          <input
            type="email"
            class="form-control"
            required
            id="resetPasswordEmail"
            placeholder="email"
          />
        </div>

        <button type="submit" class="btn reset-btn">
          Reset <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
</div>
