<div class="col-md-8 mt-4">
    <h3 class="ml-3"> Update {{activity.title}} </h3>
    <hr class="mt-2">
    <form class="col-md-7" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label> Title </label>
            <input type="text" 
                class="form-control" 
                [(ngModel)]="activity.title"
                name="title"
                id="title">
        </div>

        <div class="form-group">
            <label> Description </label>
            <input type="text" 
                class="form-control" 
                [(ngModel)]="activity.description"
                name="description"
                id="description">
        </div>

        <div class="form-group">
            <label> Image URL </label>
            <input type="text" 
                class="form-control" 
                [(ngModel)]="activity.imageUrl"
                name="imageUrl"
                id="imageUrl">
        </div>

        <div class="form-group">
            <label> Type </label>
            <select type="text" 
                class="form-control" 
                [(ngModel)]="activity.type"
                name="type"
                id="type">
                <option value="MOUNTAIN_PEAK">Mountain</option>
                <option value="LAKE">Lake</option>
                <option value="TOURIST_ATTRACTION">Tourist Attraction</option>
                <option value="WATERFALL">Waterfall</option>
            </select>
        </div>

        <a (click)="onBack()" class="btn back-btn m-2">Back</a>
        <button type="submit" class="btn update-btn m-2">Update</button>

    </form>
</div>
