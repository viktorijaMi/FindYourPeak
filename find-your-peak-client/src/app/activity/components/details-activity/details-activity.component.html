<div>
    <h1 class="my-4">{{activity.title}}</h1>
    <hr class="mt-2 mb-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Read more about {{activity.title}}</h3>
            <p>{{activity.description}}</p>
            <button (click)="updateActivity(activity)" class="btn update-btn m-2">Update</button>
            <button (click)="deleteActivity(activity)" class="btn delete-btn m-2">Delete</button>
        </div>
        <div class="col-md-6">
            <img class="img-fluid" src="{{activity.imageUrl}}" alt="{{activity.title}}">
        </div>
    </div>
    <hr class="mt-5 mb-3">
    <div class="mb-5" #map id="map"></div>
</div>
